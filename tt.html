<!DOCTYPE html>

<head>

  <script>
    once = 1
    function test(key,value) {
      var abc = Object()
      abc.first="yang"
      abc.last="xingxing"
      if (abc[key] == value) alert("值相同，不会更新提交")
      else alert("值发生变化，确认提交")
    }
   function tt() {
     if (once == 1) {
     document.getElementById("tt").innerHTML='<p><input type="text" value="abcdefg" /></p>'
     }
     once ++
   }
  </script>
    
</head>
<body>
